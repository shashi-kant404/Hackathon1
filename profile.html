<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 5px;
            font-size: 20px;
        }

        .profile-card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #6200ea;
            margin-bottom: 10px;
        }

        .profile-card input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            background: #6200ea;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            margin-top: 10px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #3700b3;
        }

        footer {
            margin-top: 20px;
            padding: 5px;
            background-color: #333;
            color: white;
        }
        main{
            padding: 70px;

        }
    </style>
</head>
<body>
    <header>
        <h1>Student Profile</h1>
    </header>

    <main>
        <div class="profile-card">
            <img src="profile.jpg" alt="Student Photo">
            <input type="text" id="name" placeholder="Enter Your Name" value="Student Name">
            <input type="email" id="email" placeholder="Enter Your Email" value="student@example.com">
            <input type="text" id="course" placeholder="Enter Your Course" value="B.Tech in Computer Science">
            <button class="btn" onclick="saveDetails()">Save</button>
        </div>
    </main>

    <footer>
        <a href="index.html" class="btn">â¬… Back</a>
        <p>&copy; 2025 Student Portal</p>
    </footer>

    <script>
        function saveDetails() {
            alert("Profile updated successfully!");
        }
    </script>
</body>
</html>
